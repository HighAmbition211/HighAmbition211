  <defs>
    <style>
      @keyframes draw-ani {
        50% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fill-ani {
        50% {
          stroke-dashoffset: 220;
        }
        80%, 100% {
          stroke-dashoffset: 0;
        }
      }
      #github-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
      }
      .github {
        transform: scale(3) translate(4.7px, 4.7px);
        stroke: black;
        fill: transparent;
        stroke-width: 0.5;
        stroke-dasharray: 140;
        stroke-dashoffset: 140; 
        animation: draw-ani 5s linear infinite;
      }
      .github-mask {
        transform: scale(3) translate(4.7px, 4.7px);
        stroke: black;
        stroke-width: 0.4;
        fill: white;
      }
      .circle-fill {
        transform-origin: 50px 50px;
        transform: rotate(90deg);
        stroke: black;
        stroke-width: 35;
        fill: transparent;
        stroke-dasharray: 220;
        stroke-dashoffset: 220;
        animation: fill-ani 5s linear infinite;
      }
      .circle-outline {
         stroke: black;
         fill: white;
      }
    </style>
